<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Project1</title>
</head>
<body>

    

    <div class="container">

        <div class="apply_box">
            <div class="header">
                <h1>Job Application(web)</h1>
            </div>

                <form action="">
                        <div class="form_contanier">
                                <div class="for_control">
                                    <label for="first_name">First Name</label>
                                    <input type="first_name" placeholder="Enter Firs Name">
                                </div>

                                <div class="for_control">
                                    <label for="last_name">Last Name</label>
                                    <input type="last_name" placeholder="Enter Firs Name">
                                </div>

                                <div class="for_control">
                                    <label for="email_address">Email Address</label>
                                    <input type="email_address" placeholder="Enter Email Address">
                                </div>

                                <div class="job_roles">

                                    <label for="">Job Role</label>
                                    <select name="job_role" id="job_role">
                                        <option value="">Select job Role</option>
                                        <option value="">Fontend Developer</option>
                                        <option value="">Backend Developer </option>
                                        <option value="">Full Stake Developer</option>
                                        <option value="">Ui UX Designer</option>
                                    </select>

                                            
                                </div>

                                <div class="for_control">
                                    <label for="address">Address</label>
                                    <textarea name="address" id="address" cols="50" rows="4"></textarea>
                                </div>

                                <div class="for_control">
                                    <label for="city">City </label>
                                    <input type="city" placeholder="Enter City Name">
                                </div>

                                <div class="for_control">
                                    <label for="post_code">Post Code </label>
                                    <input type="number" placeholder="Enter Post Code">
                                </div>

                                <div class="for_control">
                                    <label for="date">Date  </label>
                                    <input type="date" placeholder="Today Date..">
                                </div>


                                <div class="for_control">
                                    <label for="upload">CV Upload  </label>
                                    <input type="file" placeholder="Upload here..">
                                </div>

                        
                        </div>
                </form>


                <div class="button">
                    <button type="submit">Apply here</button>
                </div>
        
        </div>


    </div>
   
    
</body>
</html>
